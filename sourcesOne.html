<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module One</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f2f7;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #2980b9;
    }

    .resources h2 {
      font-size: 28px;
      color: #34495e;
      margin-bottom: 20px;
      text-align: center;
    }

    .resources {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .resource-card {
      background-color: #f9fafb;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .resource-card:hover {
      transform: scale(1.05);
    }

    .resource-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .resource-card a {
      color: #3498db;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .resource-card a:hover {
      color: #1abc9c;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #7f8c8d;
    }

    footer p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Module One: Islamic Basics</h1>
    </header>
    
    <section class="resources">
      <h2>Explore Islamic Resources</h2>
      <div class="resource-card">
        <img src="https://via.placeholder.com/300x200/3498db/FFFFFF?text=Quran" alt="Beginner Quran Surahs">
        <a href="https://quran.com" target="_blank">Beginner Quran Surahs</a>
      </div>
      <div class="resource-card">
        <img src="https://via.placeholder.com/300x200/9b59b6/FFFFFF?text=Seerah" alt="Seerah of the Prophet">
        <a href="https://www.islamicstudies.info/seerah.php" target="_blank">Seerah of the Prophet</a>
      </div>
      <div class="resource-card">
        <img src="https://via.placeholder.com/300x200/e67e22/FFFFFF?text=Prophet+Stories" alt="Prophet Muhammad (PBUH) Stories">
        <a href="https://www.sunnah.com" target="_blank">Prophet Muhammad (PBUH) Stories</a>
      </div>
      <div class="resource-card">
        <img src="https://via.placeholder.com/300x200/1abc9c/FFFFFF?text=Islamic+History" alt="Basic Islamic History">
        <a href="https://www.islamic-history.com" target="_blank">Basic Islamic History</a>
      </div>
      <div class="resource-card">
        <img src="https://via.placeholder.com/300x200/f39c12/FFFFFF?text=Prayer+Tutorial" alt="Prayer Tutorial (Salah)">
        <a href="https://www.youtube.com/watch?v=KkK1P7h0rqw" target="_blank">Prayer Tutorial (Salah)</a>
      </div>
      <div class="resource-card">
        <img src="https://via.placeholder.com/300x200/16a085/FFFFFF?text=Wudu+Tutorial" alt="Wudu Tutorial">
        <a href="https://www.youtube.com/watch?v=G5cXU7mAPt8" target="_blank">Wudu Tutorial</a>
      </div>
      <div class="resource-card">
        <img src="https://via.placeholder.com/300x200/2ecc71/FFFFFF?text=5+Pillars" alt="The Five Pillars of Islam">
        <a href="https://www.islamicity.org/5pillars" target="_blank">The Five Pillars of Islam</a>
      </div>
    </section>
    
    <footer>
      <p>Â© 2025 Module One - All Rights Reserved</p>
    </footer>
  </div>

</body>
</html>
